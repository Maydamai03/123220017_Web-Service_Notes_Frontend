    <style>
        /* Style card */
        .card2 {

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(7, 57, 90, 0.5);

            max-width: 900px;
            margin: 0 auto 50px auto;
            margin-top: 50px;
            height: 500px;
        }

        /* style tabel */
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table td {

        }

        .info-label {
            font-weight: bold;
            width: 150px;
            color: #dde99a;
        }

        .info-value {
            color: #ffffff;
        }

        /* Buat responsif */
        @media screen and (max-width: 768px) {
            .card2 {

            }

            .image img {
